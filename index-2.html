
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatgram</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }

    nav {
      background: #111;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    section {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      border-top: 1px solid #ddd;
    }

    h2 {
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#hard">Hard</a>
    <a href="#chill">Chill</a>
    <a href="#trap">Trap</a>
  </nav>

  <header>
    <h1>Beatgram</h1>
    <p>musica per i tuoi bisogni</p>
  </header>

  <section id="hard">
    <h2>Hard</h2>
    <audio controls>
      <source src="hard.mp3" type="audio/mpeg" />
      Il tuo browser non supporta l'audio.
    </audio>
  </section>

  <section id="chill">
    <h2>Chill</h2>
    <audio controls>
      <source src="chill.mp3" type="audio/mpeg" />
      Il tuo browser non supporta l'audio.
    </audio>
  </section>

  <section id="trap">
    <h2>Trap</h2>
    <audio controls>
      <source src="trap.mp3" type="audio/mpeg" />
      Il tuo browser non supporta l'audio.
    </audio>
  </section>

  <footer>
    Contattami: <a href="mailto:beatgram.shop@gmail.com">beatgram.shop@gmail.com</a>
  </footer>
</body>
</html>
