
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatgram</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('wood-bg.jpg') repeat-y center/cover;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background-color: white;
      margin: 40px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 12px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    p {
      font-size: 1.2em;
      color: #333;
    }
    .genres {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin: 50px 0;
    }
    .genre-box {
      background-color: #000;
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.5em;
      transition: transform 0.2s ease;
    }
    .genre-box:hover {
      transform: scale(1.05);
    }
    .demo {
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    hr {
      border: none;
      border-top: 2px solid #ccc;
      margin: 50px auto 20px;
      width: 80%;
    }
    .footer-info {
      text-align: center;
      margin-bottom: 40px;
      font-size: 0.95em;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Beatgram</h1>
      <p>musica per i tuoi bisogni</p>
    </header>

    <section class="genres">
      <a class="genre-box" href="hard.html">Hard</a>
      <a class="genre-box" href="chill.html">Chill</a>
      <a class="genre-box" href="trap.html">Trap</a>
    </section>

    <section class="demo">
      <h2>Demo</h2>
      <p>Ascolta un'anteprima delle nostre basi</p>
      <audio controls>
        <source src="hard.mp3" type="audio/mpeg" />
      </audio>
      <audio controls>
        <source src="chill.mp3" type="audio/mpeg" />
      </audio>
      <audio controls>
        <source src="trap.mp3" type="audio/mpeg" />
      </audio>
    </section>

    <hr />
    <div class="footer-info">
      <p><strong>Licenza:</strong> Tutte le basi sono protette da copyright. L'uso Ã¨ consentito solo con licenza.</p>
      <p><strong>Contatti:</strong> beatgram.shop@gmail.com</p>
    </div>

    <footer>
      &copy; 2025 Beatgram. Tutti i diritti riservati.
    </footer>
  </div>

  <script>
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      audio.addEventListener('play', () => {
        audios.forEach(other => {
          if (other !== audio) {
            other.pause();
          }
        });
      });
    });
  </script>
</body>
</html>
